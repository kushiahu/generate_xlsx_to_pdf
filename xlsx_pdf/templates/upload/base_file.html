<!DOCTYPE html>
<html>
<head>
	<title>Subir archivo base de trabajadores</title>
</head>
<body>

	<div>
		<form method="POST" enctype="multipart/form-data">{% csrf_token %}
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-md-2 control-label">Archivo:</label>
          <div class="col-md-10">
            <!--{{ form.file }}-->
            <input type="file"
                   title="Upload excel file"
                   name="excel_file"
                   style="border: 1px solid black; padding: 5px;"
                   accept=".xls,.xlsx"
                   required="required">
            <p class="help-block"><em>Subir archivo en excel.</em></p>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary pull-right">Subir</button>
      <br><br>
    </form>
	</div>

</body>
</html>
