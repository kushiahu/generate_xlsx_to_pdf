{% extends "base.html" %}

{% block title %}Carga de archivos en excel{% endblock title %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Subir archivo de {{ type_file }}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <!--<a href="{% url 'site:send_mail_all' %}" class="btn btn-sm btn-outline-secondary">Correos masivo</a>-->
    </div>
  </div>
  
  <div>
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-md-2 control-label">Archivo:</label>
          <div class="col-md-10">
            <!--{{ form.file }}-->
            <input type="file"
                   title="Upload excel file"
                   name="excel_file"
                   style="border: 1px solid black; padding: 5px;"
                   accept=".xls,.xlsx"
                   required="required">
            <p class="help-block"><em>Subir archivo en excel.</em></p>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary pull-right">Subir</button>
      <br><br>
    </form>
  </div>  
</main>
{% endblock content %}
