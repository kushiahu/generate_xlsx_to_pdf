<!DOCTYPE html>
<html>
<head>
	<title>Lista de Trabajadores</title>
</head>
<body>

	<div>
		<ul>
		{% for worker in workers %}
			<li>
				<a href="{% url 'site:adm_worker_detail' worker.key_code %}">{{ worker.key_code }}</a> - {{ worker.full_name }} | 
				<a href="{% url 'site:worker_detail' worker.id_uuid %}">Link</a>
			</li>		
		{% endfor %}
		</ul>
	</div>

</body>
</html>
