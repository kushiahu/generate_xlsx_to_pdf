<!DOCTYPE html>
<html>
<head>
	<title>Lista de Trabajadores</title>
</head>
<body>

	<div>
		<ul>
		{% for worker_obj in workers %}
			<li>
				<a href="{% url 'site:adm_worker_detail' worker_obj.key_code %}">{{ worker_obj.key_code }}</a> - {{ worker_obj.full_name }} | 
				<a href="{{ worker_obj.get_absolute_url }}">Link</a>
			</li>		
		{% endfor %}
		</ul>
	</div>

</body>
</html>
